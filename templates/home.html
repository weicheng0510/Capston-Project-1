{% extends 'base.html' %}


{% block content %}

<!-- search bar -->
<section class="hero">
  <div class="banner-card">
    <h1>Search Recipe</h1>
    <form action="/search">
      <div class="search">
        <input name="q" class="search-input" placeholder="Search....">
        <button class="btn btn-default"><i class="fa-solid fa-magnifying-glass"></i></button>
      </div>
    </form>
  </div>
</section>


<!-- random recipes -->
<div class="row mt-5">
  <h2 class="mb-4">Picks for you</h2>
  {% for recipe in recipes.recipes %}
  <div class="col-12 col-sm-6 col-md-4 col-lg-3 mb-4">
    <div class="card h-100 shadow-sm">
      <a href="/recipe/{{recipe.id}}">
        <img src="{{recipe.image}}" class="card-img-top" alt="image{{recipe.id}}">
      </a>
      <div class="card-body">
        <h5 class="card-title">{{recipe.title}}</h5>
        <a href="/recipe/{{recipe.id}}">
          <p class="card-text"><small>Click to see the full recipe.</small></p>
        </a>
      </div>
    </div>
  </div>
  {% endfor %}
</div>



{% endblock %}
