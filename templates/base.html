<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/9f3f2d96f1.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="/static/style.css">
  <title>Fooddy</title>
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg bg-white shadow py-3">
    <div class="container">
      <a class="navbar-brand mb-0 h1" href="/">Fooddy</a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mx-auto">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/search">Recipes</a>
          </li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          {% if not g.user %}
          <li class="nav-item"><a class="nav-link" href="/signup">Sign up</a></li>
          <li class="nav-item"><a class="nav-link" href="/login">Log in</a></li>
          {% else %}
          <li class="nav-item">
            <a href="/users/{{ g.user.id }}"></a>
          </li>
          <li class="nav-item"><a class="nav-link" href="/user/{{g.user.id}}"><i class="fa-solid fa-user"></i> {{
              g.user.username
              }}</a></li>
          <li class="nav-item"><a class="nav-link" href="/logout">Log out</a></li>
          {% endif %}
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-3">
    {% for category, message in get_flashed_messages(with_categories=True) %}
    <div class="alert alert-{{ category }}">{{ message }}</div>
    {% endfor %}

    {% block content %}
    {% endblock %}

  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
